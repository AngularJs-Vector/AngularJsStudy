<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>OtherDirectives</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../framework/angular/angular.js"></script>
    <script src="../js/app.js"></script>
    <link rel="stylesheet" href="../framework/bootstrap/css/bootstrap.css">
</head>
<body style="padding: 20px;" ng-app="otherApp">

<div class="panel panel-primary">
    <div class="panel-heading">
        <label>其他指定</label>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-horizontal">
                    <div  ng-controller="hideShow">
                        <div class="form-group">
                            <div class="col-md-12">
                                <button class="btn btn-primary" ng-click="hide()">hide</button>
                                <button class="btn btn-primary" ng-click="show()">show</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <div class="jumbotron" ng-show="isShow">
                                    <h1>h1. Bootstrap heading</h1>
                                    <h2>h2. Bootstrap heading</h2>
                                    <h3>h3. Bootstrap heading</h3>
                                    <h4>h4. Bootstrap heading</h4>
                                    <h5>h5. Bootstrap heading</h5>
                                    <h6>h6. Bootstrap heading</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
