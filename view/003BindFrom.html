<!DOCTYPE html>
<html lang="en" ng-app="bindApp">
<head>
    <meta charset="UTF-8">
    <title>数据双向绑定</title>
    <script src="../framework/angular/angular.js"></script>
    <script src="../js/app.js"></script>
    <link rel="stylesheet" href="../framework/bootstrap/css/bootstrap.css">
</head>
<body style="padding: 20px;">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">双向数据绑定</div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" role="form" ng-controller="bindCtrl">
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                邮箱：
                            </label>
                            <div class="col-md-10">
                                <input type="email" class="form-control" placeholder="推荐使用126邮箱"
                                       ng-model="userInfo.email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                密码：
                            </label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" placeholder="只能由数字、字母组成"
                                       ng-model="userInfo.password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="userInfo.autoLogin">自动登录
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2">
                                <button class="btn btn-default" ng-click="getFormData()">获取Form表单的数据并打印到控制台</button>
                                <button class="btn btn-default" ng-click="setFormData()">设置Form表单的数据</button>
                                <button class="btn btn-default" ng-click="resetFormData()">重设Form表单的数据</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
