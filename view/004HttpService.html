<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HttpService</title>
    <script src="../framework/angular/angular.js"></script>
    <link rel="stylesheet" href="../framework/bootstrap/css/bootstrap.css">
    <script src="../js/app.js"></script>
    <script src="../js/network.js"></script>
</head>
<body style="padding: 20px;">
<div ng-app="netApp" ng-controller="netCtrl">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <label>网络模块封装测试</label>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-horizontal" role="form" >
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                分类Id：
                            </label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" ng-model="gossip.categoryId">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">内容：</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" ng-model="gossip.content">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">图片：</label>
                            <div class="col-md-10">
                                <input type="file" class="form-control" name="images" ng-model="gossip.images">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2">
                                <div class="col-md-10">
                                    <button ng-click="create()" type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
