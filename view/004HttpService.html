<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HttpService</title>
    <script src="../js/angular-1.2.20/angular.js" ></script>
</head>
<body>
<div ng-app="myApp" ng-controller="myCtrl">
    <h1>{{name}}</h1>
</div>

<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope, $http) {
        $http.get("../static/test.json")
                .success(function(data,header,config,status) {
                    $scope.name = data;
                });
    });
</script>
</body>
</html>
